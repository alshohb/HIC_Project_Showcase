<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - TopTopHats LLC</title>
    <link rel="stylesheet" href="assets/css/everyPage.css">
</head>
<body>
    <!-- Banner Section -->
    <div id="banner">
        <h1 style="margin: 1%;">TopTopHats LLC</h1>
    </div>

    <!-- Navigation Bar -->
    <nav>
        <div>
            <a href="home.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html" style="text-decoration: underline;">Shopping Cart</a>
            <a href="checkout.html">Checkout</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <!-- Shopping Cart Section -->
    <div class="container">
        <h2>Your Shopping Cart</h2>
        <div id="cart-items">
            <!-- Items will load dynamically -->
        </div>
        <button id="checkout-btn" style="display: none;" onclick="window.location.href='checkout.html';">
            Proceed to Checkout
        </button>
    </div>

    <!-- Footer Section -->
    <footer>
        <h3>Don't Miss Out on Our Seasonal Sale!</h3>
        <p>Use code <span class="promo">HATS20</span> for 20% off your first order!</p>
    </footer>

    <!-- Cart Functionality Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartItemsContainer = document.getElementById('cart-items');
            const checkoutButton = document.getElementById('checkout-btn');
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

            const renderCart = () => {
                cartItemsContainer.innerHTML = '';
                if (cartItems.length === 0) {
                    cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
                    checkoutButton.style.display = 'none';
                } else {
                    checkoutButton.style.display = 'block';
                    cartItems.forEach((item, index) => {
                        const itemDiv = document.createElement('div');
                        itemDiv.classList.add('cart-item');
                        itemDiv.innerHTML = `
                            <div class="cart-product">
                                <img src="${item.image}" alt="${item.name}" class="cart-product-img">
                                <div class="cart-product-info">
                                    <p>${item.name}</p>
                                    <p>$${item.price} x ${item.quantity}</p>
                                    <p>Total: $${(item.price * item.quantity).toFixed(2)}</p>
                                    <button class="remove-item" data-index="${index}">Remove</button>
                                </div>
                            </div>
                        `;
                        cartItemsContainer.appendChild(itemDiv);
                    });
                }
            };

            cartItemsContainer.addEventListener('click', (event) => {
                if (event.target.classList.contains('remove-item')) {
                    const index = event.target.dataset.index;
                    cartItems.splice(index, 1);
                    localStorage.setItem('cartItems', JSON.stringify(cartItems));
                    renderCart();
                }
            });

            renderCart();
        });
    </script>
</body>
</html>
